<div class="note">
  <div class="note__title">
    {{ post.title }}
  </div>
  <div class="note__description">
    {{ post.description }}
  </div>
  <div class="post-buttons__container">
    <div class="container__left-buttons">
      <a class="btn" href="{{ post.link }}">Содержимое</a>
      <a class="btn" href="{{ post.descriptionLink }}">Описание</a>
    </div>
    {% if post.isNotFree %}
      {% include buybtn.html %}
    {% endif %}
  </div>
</div>
