<div class="note">
  <div class="note__title">
    {{ post.title }}
  </div>
  <div class="note__description">
    {{ post.description }}
  </div>
  <div class="post-buttons__container">
    <a class="contain__button" href="{{ post.link }}">Открыть запись</a>
    {% if post.isNotFree %}
      {% include buybtn.html %}
    {% endif %}
  </div>
</div>
